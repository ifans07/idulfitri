	<script type="text/javascript">
		let btnAutoplay = document.querySelector('.autoplay')
		let playTakbiran = document.querySelector('#autoplay')
		let iconP = document.querySelector('.fa-solid')
		let efek = document.querySelector('#efek')
		document.onclick = function(e){
			if(!btnAutoplay.contains(e.target)){
				if(playTakbiran.paused == false){
					playTakbiran.pause()
					iconP.classList.remove('fa-pause')
					iconP.classList.add('fa-play')
					efek.classList.remove('efek')
					btnAutoplay.classList.add('bounce')
				}else{
					playTakbiran.play()
					iconP.classList.remove('fa-play')
					iconP.classList.add('fa-pause')
					efek.classList.add('efek')
					btnAutoplay.classList.remove('bounce')
				}
			}
		}
		btnAutoplay.addEventListener('click', function(){
			if(playTakbiran.paused == false){
				playTakbiran.pause()
				iconP.classList.remove('fa-pause')
				iconP.classList.add('fa-play')

				playTakbiran.play()

				iconP.classList.add('fa-pause')
				efek.classList.add('efek')
				btnAutoplay.classList.remove('bounce')
			}
		})
		console.log(playTakbiran)
	</script>
	<script type="text/javascript">
		function stars(){
			let count = 500;
			let scene = document.querySelector('.scene')
			let i = 0;
			while(i<count){
				let star = document.createElement('i')
				let x = Math.floor(Math.random()*window.innerWidth)
				let y = Math.floor(Math.random()*window.innerHeight)
				let duration = Math.random()*10
				let size = Math.random()*2

				star.style.left = x+'px'
				star.style.top = y+'px'
				star.style.width = 1+size+'px'
				star.style.height = 1+size+'px'

				star.style.animationDuration = 5+duration+'s'
				star.style.animationDelay = duration+'s'

				scene.appendChild(star)
				i++
			}
		}
		stars()
	</script>
